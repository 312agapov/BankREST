databaseChangeLog:
  - changeSet:
      id: 004-insert-default-roles
      author: agapovla
      preConditions:
        - onFail: MARK_RAN
        - tableExists: roles
        - not:
            sqlCheck:
              sql: "SELECT COUNT(*) FROM roles WHERE name IN ('USER', 'ADMIN')"
              expectedResult: "2"
        - sqlCheck:
            sql: "SELECT COUNT(*) FROM roles"
            expectedResult: "0"
            failOnError: false
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "89c74f86-fa99-4aac-819e-8f28b590a881"
              - column:
                  name: name
                  value: "USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "99849672-7b54-4ed8-9069-5287302d692a"
              - column:
                  name: name
                  value: "ADMIN"